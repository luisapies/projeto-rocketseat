<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="assets/avatar.png"
          alt="Gato branco de um olho azul e o outro mel."
        />
        <p>Luísa Pires</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://twitter.com/luuisaftn" target="_blank"
            >Conheça meu twitter</a
          >
        </li>

        <li>
          <a href="https://www.instagram.com/luuisapires/" target="_blank"
            >Conheça meu instagram</a
          >
        </li>

        <li>
          <a href="https://github.com/luisapies" target="_blank"
            >Veja meu portifólio</a
          >
        </li>

        <li>
          <a
            href="https://www.linkedin.com/in/maria-pires-74051827b/"
            target="_blank"
            >Conheça meu linkedin</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/luisapies" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a
          href="https://www.linkedin.com/in/maria-pires-74051827b/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://www.tiktok.com/@luisapiress_" target="_blank">
          <ion-icon name="logo-tiktok"></ion-icon>
        </a>

        <a href="https://twitter.com/luuisaftn" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com ♥ pela
        <a href="https://www.rocketseat.com.br/">Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
